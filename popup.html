<!DOCTYPE html>
<html>
<head>
  <title>Event Alert Extension</title>
  <link rel="stylesheet" href="styles/popup.css">
  
  <!-- Firebase scripts -->
  <script src="scripts/firebase-app.js"></script>
  <script src="scripts/firebase-auth.js"></script>
  <script src="scripts/firebase-firestore.js"></script>
  <script src="scripts/firebase-init.js"></script>
</head>
<body>
  <div class="container">
    <h1>Event Alert Extension</h1>
    
    <!-- Login Form (shown when user is not logged in) -->
    <div id="loginSection">
      <h2>Sign In</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="button-group">
        <button id="loginBtn">Sign In</button>
        <button id="registerBtn">Register</button>
      </div>
    </div>
    
    <!-- Main content (shown when user is logged in) -->
    <div id="mainContent" style="display: none;">
      <div class="tabs">
        <button class="tab-btn active" data-tab="urlsTab">My URLs</button>
        <button class="tab-btn" data-tab="addUrlTab">Add URL</button>
        <button class="tab-btn" data-tab="settingsTab">Settings</button>
      </div>
      
      <!-- URLs Tab -->
      <div id="urlsTab" class="tab-content active">
        <h2>Monitored URLs</h2>
        <div id="urlsList">
          <!-- URLs will be dynamically added here -->
          <p class="empty-state">No URLs added yet. Add one in the "Add URL" tab.</p>
        </div>
      </div>
      
      <!-- Add URL Tab -->
      <div id="addUrlTab" class="tab-content">
        <h2>Add URL to Monitor</h2>
        <div class="form-group">
          <label for="urlInput">URL:</label>
          <input type="url" id="urlInput" placeholder="https://example.com">
        </div>
        <div class="form-group">
          <label for="selectorInput">CSS Selector (optional):</label>
          <input type="text" id="selectorInput" placeholder="e.g., .event-container">
          <button id="pickSelectorBtn">Pick from page</button>
        </div>
        <div class="form-group">
          <label for="frequencySelect">Check frequency:</label>
          <select id="frequencySelect">
            <option value="hourly">Hourly</option>
            <option value="daily" selected>Daily</option>
            <option value="weekly">Weekly</option>
          </select>
        </div>
        <button id="addUrlBtn">Add URL</button>
      </div>
      
      <!-- Settings Tab -->
      <div id="settingsTab" class="tab-content">
        <h2>Notification Settings</h2>
        <div class="form-group">
          <label>
            <input type="checkbox" id="emailNotifications" checked>
            Receive email notifications
          </label>
        </div>
        <div class="form-group">
          <label for="notificationEmail">Notification email:</label>
          <input type="email" id="notificationEmail">
        </div>
        <div class="form-group">
          <label for="notificationFrequency">Notification frequency:</label>
          <select id="notificationFrequency">
            <option value="immediate">Immediate</option>
            <option value="daily">Daily digest</option>
            <option value="weekly">Weekly digest</option>
          </select>
        </div>
        <button id="saveSettingsBtn">Save Settings</button>
        
        <div class="logout-container">
          <button id="logoutBtn">Sign Out</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts/popup.js"></script>
</body>
</html>
